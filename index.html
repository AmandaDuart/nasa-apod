<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Chewy&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="json.js" defer></script>
    <script src="formulario.js" defer></script>

</head>

<body>
    <header>
        <h1>Picture of the Day
            <span id="data"></span>
        </h1>
        <div class="dateform">
            <input type="date" name="data" id="datinha">
            <button form="dateform" id="buttondata"><i class="fa fa-search"></i>  Pesquisar</button>
        </div>
    </header>
    <div class="form">
        <img id="imagem">
    </div>
    <div id="rodape"></div>
    <div id="descricao"></div>

    <script src="json.js"></script>
</body>


</html>
